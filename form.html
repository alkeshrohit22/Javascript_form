<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="output.html" method="post" name="userForm" onsubmit="return validationForm()">
            <div class="user-box">
                <input type="text" id="f_name" name="first_name" autocomplete="off">
                <label>First Name</label>
            </div>
            <div class="user-box">
                <input type="text" id="l_name" name="last_name" autocomplete="off">
                <label for="last_name">Last Name</label>
            </div>
            <div class="user-box">
                <input type="text" id="email" name="email" autocomplete="off">
                <label for="email">Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" autocomplete="off">
                <label for="password">Password</label>
            </div>
            <a href="#" >
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </a>
            <div class="button">
                <input type="submit" onclick="addData()" value="Submit">
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
